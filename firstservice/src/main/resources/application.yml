server:
  port: 8081

spring:
  application:
    name: first-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  config:
    import: "configserver:http://localhost:8888"

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.example.firstservice: DEBUG

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8901/auth/user
